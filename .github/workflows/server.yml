on:
  push:
    branches: [main]
    paths:
      - packages/server/**
      - '*.json'
      - '*.js'
      - .github/workflows/server.yml
  pull_request:
    branches: [main]
    paths:
      - packages/server/**
      - '*.json'
      - '*.js'
      - .github/workflows/server.yml

jobs:
  ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install Dependencies
        run: yarn workspace server install --frozen-lockfile
      - name: Lint
        run: yarn workspace server lint
      - name: Run All Tests
        run: yarn workspace server test
      - name: Add backend remote origin
        run: git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
      - name: Deploy backend to Heroku
        run: git push heroku-backend `git subtree split --prefix packages/server main`:refs/heads/main --force
